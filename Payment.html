<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./src/style/payment.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
  </head>
  <body>
    <form class="col-10 container my-5 p-5">
      <div class="d-flex justify-content-end">
        <a href="./index.html">Back</a>
      </div>
      <div class="container col-12">
        <div class="d-flex justify-content-evenly col-12">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <i class="fa fa-cc-visa"></i>
            <article> VISA</article>
          </div>  
          <div class="d-flex flex-column justify-content-center align-items-center">  
            <i class="fa fa-cc-mastercard"></i>
            <article>MASTER CARD</article>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center"> 
            <i class="fab fa-paypal"></i>
            <article>PAYPALL</article>
          </div>
        </div>
        <div class="container">
          <div>
            <div class="d-flex flex-column gap-2 my-2 col-10">
              <label for="cardNumber">Card Number</label>
              <input type="text" name="" id="cardNumber">
            </div>
          </div>
          <div>  
              <div class="d-flex flex-column gap-2 my-2 col-10">
                <label for="date">Expiry Date</label>
                <div class="d-flex my-2">
                  <select name="" id="date">Choose...
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                    <option value="">06</option>
                    <option value="">07</option>
                    <option value="">08</option>
                    <option value="">09</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                    <select name="" id="date">Choose...
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                  </select>
                </div>  
              </div>
              <div class="d-flex col-10">
                <div class="d-flex flex-column col-6">
                    <label for="cvc">CVC</label>
                    <input type="password" name="" id="cvc">
                </div>
                  <div class="d-flex flex-column col-6"> 
                    <label for="zip">ZIP Code</label>
                    <input type="text">
                  </div>  
              </div>
          </div> 
        </div>  
        <div class="col-8 container my-5">
          <p>
              If a company won't stop charging your 
              account after you've tried to cancel 
                a subscription, <a href="">file a dispute</a>
          </p>
        </div> 
        <button class="d-block mx-auto">Pay</button>
      </div>
    </form>
  </body>
</html>
