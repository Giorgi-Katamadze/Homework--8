<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style/registration.css">
    <title>WARZONE/PURCHASE</title>
</head>
<body>
    <form class="d-flex flex-column gap-4 col-8 mx-auto p-5">
        <div class="d-flex justify-content-end">
          <a href="./index.html">Close</a>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group col-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group col-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-6">
            <label for="inputState">Country</label>
            <select id="inputState" class="form-control" required>
              <option selected>Choose...</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
              <option>Georgia</option>
            </select>
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              terms and conditions
            </label>
          </div>
        </div>
        <div>
            <button type="submit" class="mx-auto d-block" >Sign in</button>
        </div>
    </form>
      
</body>
</html>
